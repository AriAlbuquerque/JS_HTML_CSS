<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, mundo!</title>
    <style>
        body{
            background-color: rgb(184, 130, 234);
            color: white;
            font: normal 25 pt arial; /*Comentario em CSS*/
        }
        h1{
            color: rgb(132, 45, 142);
        }
        p{
            color: beige;
        }
    </style>
</head>
<body>
   <h1>Manipulação de Dados</h1> <!--Comentarios em HTML-->
   <p>Já me livrei da maldição!!!</p>
   <script>
      var n1 = Number.parseFloat(window.prompt('Digite um número:')) //Para realizar soma precisamos converter para NUMBER do tipo FLOAT;
      var n2 = Number.parseFloat(window.prompt('Digite outro número: '))//Conversão para inteiro pareseInt;
      /*A versão atual não necessita dos parseInt ou parseFloat, apenas o NUMBER ele converterá de acordo com a entrada*/
      var soma = n1 + n2
      window.alert('A soma entre'+ n1 + 'e' + n2 + 'é igual:' + soma)//Concatenação comum entrada com aspas ""
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) //Concatenação com Template String utilizando place holder -> ${} sempre com uso de CRASE ``;
  </script>
</body>
</html>
