<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringFormatacoes.</title>
    <style>
        body{
            font: normal 20pt Arial;
        }

    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>, o seu nome tem <strong>${nome.length}</strong> letras.<br/>`) //.lenght mostra a quantidade de caracteres; <Strong> transforma em negrito
        document.write(`Seu nome em letras maiuscula ${nome.toUpperCase()}</br>`)//.toUpperCase transforma todods os caracteres em maiúsculas;
        document.write(`E assim  que ficaria todas minusculas ${nome.toLowerCase()}`)//place holder
    </script>
</body>
</html>
